<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notes for My Baby’s Moods</title>
<link rel="stylesheet" href="{{ url_for('static', filename='heart.css') }}">
    <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
  body {
    font-family: "Dancing Script", cursive, sans-serif;
    background: #ffe6f0;
    margin: 10%;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    /* overflow-y: hidden; */
  }
  @media only screen and (max-height: 932px){
    body{
      overflow-y: hidden;
    }
  }
  h1 {
    position: relative;
    text-align: center;
      font-size: 3.75em;
    color: #d63384;
    margin: 20px 0;
  }

  .middle-container {
    flex: 1;
    display: flex;
      margin: -200px auto 0 auto;
    justify-content: center;
    align-items: center;
    padding-top: 24vmin;
  }
  .regions {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
    align-items: center;
    max-width: 80vw;
  }
  .region {
      position: relative;
    width: 5em;
    height: 5em;
    background: #fff0f5;
    border: 2px solid #d63384;
    border-radius: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    font-weight: bold;
      font-size: 25px;
  }
  .region:hover {
    background: #ffd6e8;
    transform: scale(1.08);
  }

  .overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(255,192,203,0.95);
    display: none; /* Hidden initially */
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
  }

  .close-btn {
    margin-top: 20px;
    background: #fff;
    border: 2px solid #d63384;
    border-radius: 8px;
    padding: 8px 15px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Notes for My Baby’s Moods</h1>

<div class="middle-container">
  <div class="regions">
    {% for mood in moods %}
      <div class="region" onclick='openHeart({{ mood|tojson }})'>
        when my baby is {{ mood }}
      </div>
    {% endfor %}
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="heart">
    <div class="note" id="note">
      <!-- ✍️ Add your note here -->
    </div>
  </div>
  <button class="close-btn" onclick="closeHeart()">DONE?</button>
</div>

</html>
